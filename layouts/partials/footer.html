<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">{{ .Site.Params.author | default "Your Name" }}</h3>
                <p class="footer-description">Offense-informed defense</p>
            </div>
            
            <div class="footer-section">
                <h4 class="footer-subtitle">Connect</h4>
                <div class="footer-links">
                    <a href="mailto:funtime@iamfuntime.co" class="footer-link">Email</a>
                    <a href="https://linkedin.com/in/sethfeldman" class="footer-link" target="_blank" rel="noopener">LinkedIn</a>
                    <a href="https://github.com/iamfuntime" class="footer-link" target="_blank" rel="noopener">GitHub</a>
                    <a href="https://x.com/_funtime" class="footer-link" target="_blank" rel="noopener">X</a>
                </div>
            </div>
            
            <div class="footer-section">
                <h4 class="footer-subtitle">Site</h4>
                <div class="footer-links">
                    {{ with .OutputFormats.Get "RSS" }}
                    <a href="{{ .Permalink }}" class="footer-link">RSS Feed</a>
                    {{ end }}
                    <a href="/privacy/" class="footer-link">Privacy</a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author | default "Your Name" }}. All rights reserved.</p>
        </div>
    </div>
</footer>
