<header class="header">
    <nav class="nav">
        <div class="nav-container">
            <a href="{{ "/" | relURL }}" class="nav-brand">
                {{ .Site.Params.author | default "Your Name" }}
            </a>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL | relURL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
